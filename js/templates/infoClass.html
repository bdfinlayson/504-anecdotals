<navbar></navbar>


<h1>Student Performance in {{info.data.name}} of grade {{info.data.gradeLevel}}</h1>

<bar-chart></bar-chart>

<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Test</th>
      <th>Test Id</th>
      <th>Std Time</th>
      <th>Student Time</th>
      <th>% Over</th>
    </tr>
  </thead>
  <tbody>
    <tr class='rowsOfData' ng-repeat="info in info.data.testTimes">
      <td>{{info.firstName}}</td>
      <td>{{info.lastName}}</td>
      <td>{{info.testName}}</td>
      <td>{{info.testId}}</td>
      <td>{{info.standardTime}}</td>
      <td>{{info.timeTaken}}</td>
      <td>{{info.percentageOver}}</td>
    </tr>
  </tbody>
</table>
