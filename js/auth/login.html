<form name='loginForm' ng-submit='auth.login()' novalidate>
  <h2>Login</h2>
  <div>
    <input ng-model='auth.user.email' type='email' placeholder='Email' required>
  </div>
  <div>
    <input ng-model='auth.user.password' type='password' placeholder='Password' required>
  </div>
  <div>
    Remember me: <input type='checkbox' value='Remember Me'>
    <input type='submit' value='Login'>
  </div>
  <div>
    <a href='forgot.html'>Forgot password?</a>
    <p>Don't have an account?</p>
    <a href='register.html'>Sign Up</a>
  </div>
</form>
<p><a href='../terms/terms.html'>Terms of Service</a></p>
<p><a href='../terms/privacy.html'>Privacy Policy</a></p>
