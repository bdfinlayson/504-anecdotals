<login-nav></login-nav>


<form class="form-horizontal" ng-submit='auth.login()'>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" >Email</label>
    <div class="col-sm-6">
      <input ng-model='auth.user.email' type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-6">
      <input ng-model='auth.user.password' type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-success">Sign in</button>
      <a href='#/forgot'><div class='btn btn-warning'>Forgot password?</div></a>
      <p>Don't have an account? <a href='#/register'>Sign Up</a></p>
      <a href='#/terms'>Terms of Service</a>
      <a href='#/privacy'>Privacy Policy</a>
    </div>
  </div>
</form>
