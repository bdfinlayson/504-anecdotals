<login-nav></login-nav>

<div class='row'>
  <div id='alertFailure' class="hide alert alert-danger col-sm-offset-3 col-sm-6" role="alert">Invalid email or password.</div>
  <div id='alertSuccess' class="hide alert alert-success col-sm-offset-3 col-sm-6" role="alert">Login successfull.</div>
</div>

<form name='loginForm' class="form-horizontal" ng-submit='auth.login()'>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-6">
      <input ng-model='auth.user.email' type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-6" id='password'>
      <input ng-model='auth.user.password' type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-success" ng-class="{disabled: loginForm.$invalid}">Sign in</button>
      <a href='#/forgot'>
        <div class='btn btn-warning'>Forgot password?</div>
      </a>
      <p>Don't have an account? <a href='#/register'>Sign Up</a></p>
      <a href='#/terms'>Terms of Service</a>
      <a href='#/privacy'>Privacy Policy</a>
    </div>
  </div>
</form>
