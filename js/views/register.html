<login-nav></login-nav>


<div class='row'>
  <div id='alertFailureEmailTaken' class="hide alert alert-danger col-sm-offset-3 col-sm-6" role="alert">Email already in use.</div>
  <div id='alertFailure' class="hide alert alert-danger col-sm-offset-3 col-sm-6" role="alert">Account information is invalid.</div>
  <div id='alertSuccess' class="hide alert alert-success col-sm-offset-3 col-sm-6" role="alert">Registration successfull.</div>
</div>


<form class="form-horizontal" name='registerForm' ng-submit='auth.register()' novalidate>
  <div class="form-group">
    <label for="firstName" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-6">
      <input ng-model='auth.user.firstName' type="text" class="form-control" id="firstName" placeholder="First Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
    <div class="col-sm-6">
      <input ng-model='auth.user.lastName' type="text" class="form-control" id="lastName" placeholder="Last Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-6">
      <input ng-model='auth.user.email' type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-6">
      <input ng-model='auth.user.password' type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-success" ng-class="{disabled: registerForm.$invalid}">Create Account</button>
      <p>Already have an account? <a href='#/login'>Log In</a></p>
      <a href='#/terms'>Terms of Service</a>
      <a href='#/privacy'>Privacy Policy</a>
    </div>
  </div>
</form>
