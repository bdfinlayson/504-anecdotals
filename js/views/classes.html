<h2>Classes</h2>



<div ng-include="'js/templates/new-class-form.html'">
</div>

<table ng-controller='ClassController as classes'>
  <thead>
    <tr>
      <th>Class Name</th>
      <th>Grade Level</th>
      <th>Tests</th>
    </tr>
  </thead>
  <tbody>
    <tr class='rowsOfData' ng-repeat="class in classes.data">
      <td>{{class.name}}</td>
      <td>{{class.gradeLevel}}</td>
      <td>{{class.tests}}</td>
      <td>
        <a href='/#/classes/edit/{{class.classId}}'>Edit Class</a>
      </td>
      <td>
        <a href='/#/classes/clSt/{{class.classId}}'>Add/Remove Students</a>
      </td>
      <td>
        <a href='/#/classes/clTr/{{class.classId}}'>Edit Tests</a>
      </td>
    </tr>
  </tbody>
</table>
