<navbar></navbar>

<h2>Students</h2>

<div ng-include="'js/templates/new-student-form.html'">
</div>

<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#newStudent">
  Create New Student
</button>

<table ng-controller='StudentController as students' class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Additional Info</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="student in students.data">
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.additionalInfo}}</td>
      <td>
        <div class="dropdown">
          <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Options
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li><a href='/#/students/edit/{{student.studentId}}'>Edit</a></li>
            <li><a href='/#/students/info/{{student.studentId}}'>Student Info</a></li>
          </ul>
        </div>
      </tr>
    </tbody>
  </table>
